<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rez Website</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: radial-gradient(circle, rgba(50, 50, 50, 1) 0%, rgba(20, 20, 20, 1) 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .top-corner {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
      font-size: 1rem;
      text-shadow: 0 0 5px white;
    }
  </style>
</head>
<body>
  <div class="top-corner">Website was made by Rez, for future projects</div>
</body>
</html>
